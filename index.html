<!DOCTYPE html>
<html>

    <title>Simple Interest Calculator</title>

    <link rel="stylesheet" href="style.css">

    <body>
        <div class="div1">
            <h1>Simple Interest Calculator</h1>

            <div class="div2">
                <table id="table">
                    <tbody>
                        <tr>
                            <td  class="labels">Amount</td>
                            <td class="labels"></td>


                            <td>
                                <input type="number" id="amountnumber">
                            </td>

                        </tr>

                        <br>
                        <tr>
                            <td class="labels">Interest Rate</td>
                            <td class="labels"></td>

                            <td>
                                <input type="range" id="num" min="1" max="20" step="0.01" value="10.50" name="num" onchange="SliderValue()">
                                <span id="rate_display">10.50%</span>

                            </td>
                        </tr>
                        <br>
                        <tr>
                            <td class="labels">No. of Years</td>
                            <td></td>

                            
                            <td>
                                <select name="years" id="years">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </td>

                        </tr>
                        <br>
                        <tr>
                            <td>
                                <button type="button" id="compute"  onclick="compute()">Compute Interest</button>
                                <span id="result">
                                </span>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <br>
            <td class="labels" >Â© Everyone Can Get Rich</td>
